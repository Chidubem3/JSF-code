<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sign-Up Page </title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="fullName" value="Full Name:"/>
                <h:inputText id="fullName" value="#{userBean.fullName}" required="true"/>

                <h:outputLabel for="email" value="Email:"/>
                <h:inputText id="email" value="#{userBean.email}" required="true"/>
                
                <h:outputLabel for="password" value="Password:"/>
                <h:inputSecret id="password" value="#{userBean.password}" required="true"/>
                
                <h:commandButton value="Sign Up" action="#{userBean.signUp}"/>
            </h:panelGrid> 
            
            <h:messages globalOnly="true"/>
        </h:form>
        
        <br></br>
        <i>@Dubem's Code</i>
    </h:body>
    <!-- Note            
// the # is use to enclose an EL expression. i.e it tells JSF to evaluate whatever is inside as an expression rather than plain text
// So #{userBean.fullName} sends the user input in the JSF page to be stored in the fullName variable of the userBean(ManagedBeanClass).
    -->
</html>
