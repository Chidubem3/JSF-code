<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sign-In Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="email" value="Email:"/>
                <h:inputText id="email" value="#{userBean.email}" required="true"/>
                
                <h:outputLabel for="password" value="Password:"/>
                <h:inputSecret id="password" value="#{userBean.password}" required="true"/>
                
                <h:commandButton value="Sign In" action="#{userBean.signIn}"/> 
            </h:panelGrid>  
            
            <!--<h:messages> tag display messages that are generated during the processing of JSF page. indicating valiadation error or success basically a feedback to the user.-->
            
                <h:messages globalOnly="true"/>
        </h:form>
        
        <br></br>
        <i>@Dubem's Code</i>
    </h:body>
</html>
